<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <style media="screen">
    .Bo-No {border:none;}
    /// .Tr-Sc0-5 {transform: scale(1.5);}
    .Ov-Hi {overflow: hidden;}
    .clearfix { clear: both;}

  </style>


<br>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="Ov-Hi">
          <img src="1-booking-menu.png" class="img-responsive img-thumbnail Bo-No Tr-Sc0-5">
        </div>
        <div class="panel-body panel-heading">Booking Menu</div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="Ov-Hi">
           <img src="2-price-report.png" class="img-responsive img-thumbnail Bo-No Tr-Sc0-5">
        </div>
        <div class="panel-body panel-heading">Price Report</div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="Ov-Hi">
           <img src="3-Productivity-Report-1.png" class="img-responsive img-thumbnail Bo-No Tr-Sc0-5">

        </div>
        <div class="panel-body panel-heading">Productivity Report</div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="Ov-Hi">
          <img src="4-Supplier-Form-1.png" class="img-responsive img-thumbnail Bo-No Tr-Sc0-5">
        </div>
        <div class="panel-body panel-heading">Supplier Form</div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="Ov-Hi">
          <img src="5-flexfile2b.png" class="img-responsive img-thumbnail Bo-No Tr-Sc0-5">
        </div>
        <div class="panel-body panel-heading">FlexFile</div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="Ov-Hi">
          <img src="6-Firebase-Inspired-Form.png" class="img-responsive img-thumbnail Bo-No Tr-Sc0-5">
        </div>
        <div class="panel-body panel-heading">Firebase Inspired Form</div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
