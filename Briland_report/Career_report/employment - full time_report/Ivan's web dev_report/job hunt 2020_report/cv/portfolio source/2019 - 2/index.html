<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <style media="screen">
    .Bo-No {border:none;}
    /* .Tr-Sc0-5 {transform: scale(1.2);} */
    .Ov-Hi {overflow: hidden;}
    .clearfix { clear: both;}
    .He-300 {height:150px;}

    .TeAl-Ce {text-align:center;}
    .BaRe-No {background-repeat: no-repeat;}
    .BaPo-RiCe {background-position:right center;}
    .BaPo-CeTo {background-position:center top;}
    .BaPo-CeCe {background-position:center center;}
    .BaPo-CeBo {background-position:center bottom;}
    .BaPo-LeTo {background-position:left top;}
    .BaPo-LeCe {background-position:left center;}
  </style>


<br>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body panel-heading">[1] Booking Menu (on right) - for Tour Operator</div>
        <div class="Ov-Hi TeAl-Ce">
          <div style=" background-image: url(1-booking-menu.png);" class="Wi-100 He-300 BaRe-No BaPo-RiCe"></div>

        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body panel-heading">[2] Price Report - for Tour Operator</div>
        <div class="Ov-Hi TeAl-Ce">
          <div style="background-image: url(2-price-report.png);" class="Wi-100 He-300 BaRe-No BaPo-CeBo"></div>

        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body panel-heading">[3] Productivity Report - for Tour Operator</div>
        <div class="Ov-Hi TeAl-Ce">
          <div style="background-image: url(3-Productivity-Report-1.png);" class="Wi-100 He-300 BaRe-No BaPo-CeBo"></div>


        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body panel-heading">[4] Supplier Form - for Tour Operator</div>
        <div class="Ov-Hi TeAl-Ce">
          <div style="background-image: url(4-Supplier-Form-1.png);" class="Wi-100 He-300 BaRe-No BaPo-CeBo"></div>

        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-body panel-heading">[5] FlexFile - for Course Work</div>
        <div class="Ov-Hi TeAl-Ce">
          <div style="background-image: url(5-flexfile2b.png);" class="Wi-100 He-300 BaRe-No BaPo-LeCe"></div>

        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-body panel-heading">[6] Firebase Inspired Form - for Course Work</div>
        <div class="Ov-Hi TeAl-Ce">
          <div style="background-image: url(6-Firebase-Inspired-Form.png);" class="Wi-100 He-300 BaRe-No BaPo-LeCe"></div>

        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
